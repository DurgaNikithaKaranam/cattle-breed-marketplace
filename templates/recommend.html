<!DOCTYPE html>
<html>
<head>
<title>Breed Recommendation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="form-page">

{% include "navbar.html" %}

<div class="form-container">

<form method="POST" class="styled-form">

<h2>Smart Cattle Recommendation</h2>

<!-- PURPOSE -->
<label>Select Purpose</label>
<select name="purpose" id="purpose" onchange="showFields()" required>
<option value="">Select Purpose</option>
<option value="Dairy">Dairy</option>
<option value="Breeding">Breeding</option>
<option value="Draught">Draught</option>
</select>

<!-- DAIRY -->
<div id="dairyFields" style="display:none;">

<label>Milk Yield</label>
<select name="milk">
<option value="">Select</option>
<option>High</option>
<option>Medium</option>
<option>Low</option>
</select>

<label>Climate</label>
<select name="climate">
<option value="">Select</option>
<option>Hot</option>
<option>Moderate</option>
</select>

</div>

<!-- BREEDING -->
<div id="breedingFields" style="display:none;">

<label>Disease Resistance</label>
<select name="disease">
<option value="">Select</option>
<option>High</option>
<option>Medium</option>
</select>

<label>Climate</label>
<select name="climate">
<option value="">Select</option>
<option>Hot</option>
<option>Moderate</option>
</select>

</div>

<!-- DRAUGHT -->
<div id="draughtFields" style="display:none;">

<label>Strength</label>
<select name="strength">
<option value="">Select</option>
<option>High</option>
<option>Medium</option>
</select>

<label>Terrain</label>
<select name="terrain">
<option value="">Select</option>
<option>Plain</option>
<option>Hilly</option>
</select>

</div>

<button type="submit">Recommend Breed</button>

{% if result %}
<div class="profile-section" style="text-align:center;margin-top:20px;">
<h3>Recommended Breed</h3>
<h1 style="color:#2e7d32;">{{ result }}</h1>
</div>
{% endif %}

</form>
</div>

<script>
function showFields(){

let purpose=document.getElementById("purpose").value;

document.getElementById("dairyFields").style.display="none";
document.getElementById("breedingFields").style.display="none";
document.getElementById("draughtFields").style.display="none";

if(purpose==="Dairy"){
document.getElementById("dairyFields").style.display="block";
}
else if(purpose==="Breeding"){
document.getElementById("breedingFields").style.display="block";
}
else if(purpose==="Draught"){
document.getElementById("draughtFields").style.display="block";
}
}
</script>

</body>
</html>
